<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model - margin,padding,borders,content</title>
    <style>
        .box {
            background-color: aqua;
        }

        .box1 {
            color: yellow;
            padding: 20px;
            margin: 25px;
            border: 5px solid blue;
            height: 200px;
            box-sizing: border-box;
        }

        .box2 {
            color: red;
            padding: 20px;
            margin: 25px;
            border: 5px solid black;
            height: 200px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box box1">i am a box</div>
    <div class="box box2">i am another box</div>


    <!-- Q.concept of margin collapse -->
    <!--ANS- the max margin between both boxes be consider as margin b/w them -->
    <h1>
        <p><u>Margin collapse concept</u></p>
    </h1>
    <p><b>Q . which margin will consider in margin collapse b/w two images</b></p>
    <P> ANS- the maximum of both of margin will be consider</P>
     Example - below image<br>

    <img width="500" src="margin collapse.png" alt="photo not found">


</body>

</html>
