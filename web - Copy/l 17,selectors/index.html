<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selctors</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- normal selectors -->
    <p class="mango">
        mango is king
    </p>
    <p id="apple">
        apple is good for health
    </p>
    <div>
        ram is a good boy
    </div>
    <span>
        ramesh is topper
    </span>

    <!-- child selectors -->
    <div>
        <p>ram is best</p>
    </div>
    <!-- descedant selectors -->
    <div>
        <span>
            <p>aarav is good</p>
        </span>
    </div>

    <a target="_blank" href="https://web.dev/learn/css/pseudo-classes">more info about selectors</a><br>
    <a target="_blank" href="https:www.facebook.com">open facebook</a>
    <div>
        <p>
            tortle
        </p>
    </div>
</body>

</html>
