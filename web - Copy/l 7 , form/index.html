<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>club form - iiit bgp</title>
</head>

<body>
    <h1>Form for college club</h1>
    <form action="post">
        <div>
            <label for="username">Enter student name</label>
            <input type="text" id="username" name="username" placeholder="enter your username">
        </div>
        <div>
            <p>select gender
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label>
            </p>
        </div>
        <div>
            <p>select club
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">for web club</label>
            <input type="checkbox" id="subscribe1" name="subscribe" value="yes">
            <label for="subscribe1">for coding club</label>
       </p>
        <div>
            <p>
                choose your year
            
            <select name="year" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            </p>
        </div>
    </div>
    <div>
        <label for="comment">message to club </label>
        <textarea name="comment" id="comment" rows="5" cols="30" >please write here</textarea>
    </div>

    </form>
</body>

</html>
