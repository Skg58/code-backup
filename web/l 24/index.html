<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outline</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #70a711;
            outline: 2px solid black;
            outline-offset: 5px;
            /*  outline-offset is controlled by border-radius for Rounded Corners.  */
            border-radius: 10px;
        }

        .text-element {
            text-shadow: 10px 5px 8px #ee0808;
        }
    </style>
</head>

<body>
    <!-- box-Shadow -->
    <div class="box">
        I am a box
    </div>
    <!-- Text Shadow -->
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto, atque. Modi voluptatibus necessitatibus
        architecto quidem sit maiores, ad nesciunt et odit esse. Possimus, ipsam et molestiae eius quae nisi quisquam
        maiores fugiat aut fuga!
    </p>

</body>

</html>
